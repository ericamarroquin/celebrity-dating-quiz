<!DOCTYPE html>
<html lang="en">
<head>
  <title>Celebrity dating quiz</title>
</head>
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/styles.css">
<script src="js/jquery-3.6.0.js"></script>
<script src="js/scripts.js"></script>
<body>
  <div class="container">
    <h1>Choose from the following options to see which celebrity you're compatible with!</h1>
    <label for="favoriteBeverage">Favorite Beverage</label>
    <select class="form-control" id="favoriteBeverage">
      <option>Coffee</option>
      <option>Soda</option>
      <option>Tea</option>
      <option>Water</option>
    </select>
    <label for="favoriteActivity">Favorite Activity</label>
    <select class="form-control" id="favoriteActivity">
      <option>Skiing</option>
      <option>Surfing</option>
      <option>Reading</option>
      <option>Netflix</option>
    </select>
    <label for="color">Favorite Color</label>
    <select class="form-control" id="color">
      <option>Red</option>
      <option>Blue</option>
      <option>Green</option>
      <option>Orange</option>
    </select>
    <label for="FavoriteDesert">Favorite Desert</label>
    <select class="form-control" id="favoriteDesert">
      <option>Cake</option>
      <option>Cookies</option>
      <option>Fruit</option>
      <option>Chocolate</option>
    </select>
    <button class="btn" type="submit">Submit your info!</button>
  </div>
</body>
</html>
